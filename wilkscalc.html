			<section class="calc">
				<h2>Wilks Calculator</h2>
				<div class="form-wrap">
					<form>
							<fieldset>
								<label>Gender:</label>
								<select id = "gender">
									<option value="female">Female</option>
									<option value="male">Male</option>
								</select>

								<label>Weight Unit:</label>
								<select id = "weightunit">
									<option value="kg">Kilogram</option>
									<option value="lbs">Pounds</option>
								</select>

								<label>Body Weight:</label>
								<input id="bodyweight" onkeydown="if (event.keyCode === 13) wilksfunc();">
								<label>Total Weight Lifted:</label>
								<input id="totalweight" onkeydown="if (event.keyCode === 13) wilksfunc();">
							</fieldset>

							<fieldset>
								<input class="btn" type="button" onclick = "wilksfunc()" value="Calculate" />
							</fieldset>
					</form>
				</div>
				<div id="result"></div>
			</section>
